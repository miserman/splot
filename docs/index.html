<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="https://github.com/fluidicon.png">
<title>Splot</title>
<style type="text/css">
*{margin:0;padding:0;font-family:"Lucida Sans Unicode","Lucida Grande",Sans-serif;color:#505050}
iframe{border:none;height:100%;width:100%}
a:link,a:visited{text-decoration:none}
#menu a{display:block;padding:15px 10px;background:#adadad;color:#f3f3f3}
#menu a:hover{background:#505050}
#menu{position:absolute;left:0;top:0;bottom:0;width:140px;border-right:1px solid #adadad;background:#fff;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}
#wrap{position:absolute;top:0;bottom:0;right:0;left:141px;overflow:hidden}
#menu a.sel{background:#505050}
.foot{left:0;bottom:0;width:140px;position:fixed;text-align:center}
@media only screen and (max-height: 350px){h1,h2{display:none}}
</style>
</head>
<body>
<div id="menu">
<h1 style="padding:5px 0 5px 10px">Splot</h1>
<a href="https://miserman.github.io/splot/" target="window" onclick="setup(this)">Documentation</a>
<h2 style="padding:20px 0 5px 10px">Vignettes</h2>
<a href="https://miserman.github.io/splot/explore.html" target="window" onclick="setup(this)">Explore</a>
<a href="https://miserman.github.io/splot/refine.html" target="window" onclick="setup(this)">Refine</a>
</div>
<div id="wrap">
<iframe id="window" name="window" src="https://miserman.github.io/splot/"></iframe>
</div>
<a href="https://github.com/miserman/splot" class="foot">repository</a>
</body>
<script type="text/javascript">
var windowFrame=document.getElementById("window")
var menuItems=document.getElementById("menu").getElementsByTagName("a")
var menuLength=menuItems.length
setup()
function setup(r){
	for(var i=menuLength;i--;) menuItems[i].className=""
	if("object"===typeof(r)){
		r.className="sel"
		windowFrame.src=r.href
		window.location.replace ? window.location.replace("#"+r.innerHTML.toLowerCase()) : window.history.replaceState(void 0,void 0,"#"+r.innerHTML.toLowerCase())
		return
	}
	var tag=window.location.hash
	if(tag==="") menuItems[0].className="sel"
	else for(i=menuLength;i--;) if(tag.match(menuItems[i].innerHTML.toLowerCase())){
	  console.log(menuItems[i])
	  menuItems[i].className="sel"
	  windowFrame.src=menuItems[i].href
	  return
	}
}
</script>
</html>
